{% extends "base.html" %}

{% block content %}
 <h1>Car List</h1>

  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li class="list-item">
          <a href="{% url 'taxi:car-detail' pk=car.id %}">
            <strong>Car ID:</strong> {{ car.id }}</a>
            <p>
              <strong>Model:</strong> {{ car.model }}<br>
              <strong>Manufacturer:</strong> {{ car.manufacturer.name }}
            </p>
        </li>
      {% endfor %}

    </ul>
  {% else %}
    <p>There are no cars</p>

  {% endif %}
{% endblock %}
